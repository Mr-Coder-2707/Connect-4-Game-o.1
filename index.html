<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="connect-four.png" type="image/png" />

  <title>Connect 4 Game</title>
</head>
<body>

  <div class="name-inputs">
    <input type="text" id="name1" placeholder="Enter Player 1 Name" oninput="updateNames()">
    <input type="text" id="name2" placeholder="Enter Player 2 Name" oninput="updateNames()">
  </div>

  <div class="score-board">
    <div class="player"><span id="label1">😊 Player 1:</span> <span id="score1">0</span></div>
    <div class="player"><span id="label2">😊 Player 2:</span> <span id="score2">0</span></div>
  </div>

  <div class="game-container">
    <div class="board" id="board"></div>
    <div class="turn" id="turn">Player 1's Turn</div>
    <div class="draw-message" id="drawMessage" style="display: none;">It's a Draw! 🤝</div>
    <button onclick="restart()">Restart</button>
  </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script> 

</html>
